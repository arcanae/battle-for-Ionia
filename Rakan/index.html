<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Xayah & Rakan</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <main>
        <article id="topleft">
            <div id="hpxayah">
                <div id="contxayahhpbar">
                    <div class="black">
                        <div id="xayahhpbar"></div>
                    </div>
                </div>
                <p id="xayahhptext">HP: 100 / 100</p>
                <div id="contxayahmpbar">
                    <div class="black">
                        <div id="xayahmpbar"></div>
                    </div>
                </div>
                <p id="xayahmptext">MP: 100 / 100</p>
            </div>
        </article>
        <article id="topright">
            <img id="xayahpic" src="../img/xayahpic.jpg" alt="xayahpic">
            <img id="xayah" src="../img/xayah.png" alt="xayah">
        </article>
        <article id="botleft">
            <img id="rakan" src="../img/rakan.png" alt="rakan">
            <img id="rakanpic" src="../img/rakanpic.png" alt="rakanpic">
        </article>
        <article id="botright">
            <div id="hprakan">
                <div id="contrakanhpbar">
                    <div class="black">
                        <div id="rakanhpbar"></div>
                    </div>
                </div>
                <p id="rakanhptext">HP: 100 / 100</p>
                <div id="contrakanmpbar">
                    <div class="black">
                        <div id="rakanmpbar"></div>
                    </div>
                </div>
                <p id="rakanmptext">MP: 100 / 100</p>
            </div>
            <nav>
                <ul id="menuRakan">
                    <li id="menuRakan1">Skills</li>
                    <li id="menuRakan2">Items</li>
                </ul>
                <ul id="skills">
                    <div id="skills1">
                        <li>Gleaming Quill</li>
                        <li>Grand Entrance</li>
                    </div>
                    <div id="skills2">
                        <li>Battle Dance</li>
                        <li>The Quickness</li>
                    </div>
                </ul>
                <ul id="items">
                    <li>Health Potion</li>
                    <li>Mana Potion</li>
                </ul>

            </nav>
        </article>
    </main>
    <script src="script.js"></script>
</body>

</html>
